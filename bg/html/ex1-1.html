<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>블록 레벨 요소</title>
</head>

<body>
    <!-- 에디터에서 모든 요소들은 공백 1칸만 인정된다. -->
    <!-- 엔터, 스페이스바 등등은 본인이 보기 편하려고 쓰는것이지 화면에 적용되지 않는다. -->
    <!-- 들여쓰기는 계속 습관화 들일것, 이는 포함관계를 쉽게 볼 수 있기 때문에 사용한다. 코드 전부선택(ctrl + a) 후 ctrl + k + f를 순서대로 누르면 자동정렬된다. -->
    <!-- 블록요소의 특징, 줄이 바뀐다 -->
    <h1>가나다라마123123123</h1><h2>바사아자차카타123123123123</h2><p>파하123123123123</p>
    
    <h1>블록 레벨 요소</h1>
    <h2> 블록 레벨 요소 성질</h2>
    <p>줄 바꿈이 생깁니다. 한줄에 나 하나</p>
</body>

</html>
